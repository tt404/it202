<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        canvas {
            background-color: #001E62;
            z-index: 27;
        }
    </style>


</head>

<body>
    <canvas width="500" height="300" id="myCanvas"></canvas>
    <p>Press U to render, X to clear.
    </p>
    <canvas width="500" height="300" id="canvas2"></canvas>


    <script>
        var circleX = (document.getElementById("canvas2").getContext("2d").width) / 2;
        var direction = 1;

        $(function() {
            var canvas2 = document.getElementById("canvas2");
            var ctx2 = canvas2.getContext("2d");
            var canvasX = canvas2.width / 2;
            var canvasY = canvas2.height / 2;
            ctx2.fillStyle = "#D50032";
            ctx2.strokeStyle = "#D50032";
            ctx2.font = "64px Helvetica";


            function draw() {

                ctx.font = "64px Helvetica";
                ctx.fillStyle = "#D50032";
                ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI, false);
                ctx.fill();

                ctx.fillStyle = "#FFFFFF";
                ctx.fillText("T.T.", canvas.width / 2 - 48, canvas.height / 2);
                ctx.fillText("UIC", canvas.width / 2 - 54, canvas.height / 2 + 64);
                ctx.stroke();
            }

            function drawCircle() {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);

                if (canvasX + 50 >= canvas2.width) direction = direction * -1;
                else if (canvasX - 50 <= 0) direction = direction * -1;
                canvasX += direction;
                
                ctx2.beginPath();
                ctx2.arc(canvasX, canvasY, 50, 0, 2 * Math.PI, false);
                ctx2.fill();
                window.requestAnimationFrame(drawCircle);
            }

            drawCircle();

            function clear() {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            document.onkeydown = function(e) {
                switch (e.keyCode) {
                    case 88: // x
                        clear();
                        break;
                    case 85: // u
                        draw();
                        break;
                    case 38: // up
                        console.log(canvasY);
                        canvasY-=3;
                        break;
                    case 40: // down
                        console.log(canvasY);
                        canvasY+=3;
                        break;
                }
            }

        })
    </script>
</body>

</html>
