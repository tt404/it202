<script>
  Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
    var link = el.querySelector('a');
    if (!link) {
      return;
    }
    var target = link.getAttribute('href');
    if (!target) {
      return;
    }
    el.addEventListener('click', function() {
      location.href = target;
    });
  });
</script>


<script>
  var namebox = document.getElementById('search1');
  var idbox = document.getElementById('search2');

  idbox.addEventListener('keypress', function(e) {
    if (e.keyCode == 13) {

      if (namebox.value == "" || idbox.value == "") {
        window.alert("The name and/or id is blank. Please correct this.");
        return;
      }
      searchName(namebox.value, idbox.value);
    }
  });

  function searchName(name, id) {
    var elemA = name;
    var elemB = id;

    var link = "index.html?name=" + elemA + "&id=" + elemB;


    var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";

    var apiEndpoint = "https://final-overwatch.herokuapp.com/profile/pc/us/" + elemA + "-" + elemB;


    $.ajax({
      url: apiPassThruUrl,
      dataType: "json",
      method: 'GET',
      data: {
        "apiEndpoint": apiEndpoint,
        "key": "gkaQ23znYPJa48MfEGiWN7Rmx",
        "format": "json"
      }
    }).done(function(data) {
      window.location.assign(link);
    }).fail(function(data) {
      window.alert(elemA + "#" + elemB + " not found for NA servers.");
      return;
    });



  }
</script>
